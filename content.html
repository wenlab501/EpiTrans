<!DOCTYPE html>
<html lang='zh-TW'>
  <head>
	<title>EpiTrans: Content of Functions</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
	<link rel="stylesheet" href="content/main.css">
	<base target="_blank">
  </head>
  <body>
	<div class='main'>
	  <h1>EpiTrans</h1>
	  <h2>Content of Functions</h2>
	</div>

    <div class='container' style="width=2000px">
		<div class='row'>
			<table class='table' id='table'>
				<thead>
					<tr>
						<th>function name</th>
						<th>funciton type</th>
						<th>meaning</th>
					</tr>
				</thead>
				<tbody>
					<!--AJAX-->
				</tbody>
			</table>
		</div>
	</div>

  <script>
    $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/wenlab501/EpiTrans/main/content/functions.csv",
        success: function (data) {
      data=Papa.parse(data).data;

      for (var i = 1; i < data.length-1; i++) {
        row=data[i];

        let txt = '<tr>'+'<td><a href="content/'+row[1]+'.html"><button>'+row[1]+'</button></a></td>'+
                '<td>'+row[2]+'</td>'+
                '<td>'+row[3]+'</td>'+
              '</tr>';

        $('tbody').append(txt);

      }
        }
    });
  </script>



  </body>
</html>
