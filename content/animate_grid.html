<!DOCTYPE html>
<html lang='zh-TW'>
  <head>
	<title></title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
	<base target="_blank">
  </head>
  <body>
    <div class='container' style="width=2000px">
    <br/>
		<div class='row'>
      <h2></h2>
			<table class='table' id='table'>
				<thead>
					<tr>
						<th>argument_name</th>
						<th>default</th>
            <th>data_type</th>
						<th>meaning</th>
					</tr>
				</thead>
				<tbody>
          <!--AJAX-->
				</tbody>
			</table>
		</div>
	</div>
  </body>
  <script>
  var url = window.location.pathname;
  var function_name = url.substring(url.lastIndexOf('/')+1, url.length-5);

  $("title").html(function_name);
  $("h2").html(function_name);

  $.ajax({
      type: "GET",
      url: "https://raw.githubusercontent.com/wenlab501/EpiTrans/main/content/functions_arg.csv",
      success: function (data) {
        data=Papa.parse(data).data;

        for (var i = 1; i < data.length-1; i++) {
          row=data[i];

          if (row[0]==function_name){

          let txt = '<tr>'+'<td>'+row[2]+'</td>'+
                  '<td>'+row[3]+'</td>'+
                  '<td>'+row[4]+'</td>'+
                  '<td>'+row[5]+'</td>'+
                '</tr>';

          $('tbody').append(txt);}

        }
      }
  });
  </script>
</html>
